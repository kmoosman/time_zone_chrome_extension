<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.pink-indigo.min.css">
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <link rel="stylesheet" href="popup.css">
    <title>MotorsportReg</title>
  </head>
  <body>
    <div class="modal-header">
        <h1 class="logo">
            <img src="https://d13rub5g6bznfq.cloudfront.net/gfx/home2013/theme/msr-logo-250x39.gif" alt="MSR Logo" class="logo-icon">
        </h1>
    </div>
    <div class="modal-icons">
        <div class="flex-container">
            <div class="flex">
                <button class="button-size mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent" type="button" id="regCheck">Inventory</button>
               
            </div>
            <div class="flex">
                    <button class="flex mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent" type="button" id="regNesting">Nesting</button>
            </div>

            <div class="flex">
                    <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent" type="button" id="goGoLink">GoGo Link</button>
            </div>
        </div>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
